<body>
<div class="card">
    <img class="main-pic" src="./images/image-product-desktop.jpg" alt="image-product">
    <div class="sub-card">
        <div class="header">Perfume</div>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-card">
            <div class="new-price">$149.99</div>
            <div class="old-price">$169.99</div>
        </div>
        <div class="add-button"><img class="cart-img" src="images/icon-cart.svg" alt="cart-image"> Add to Cart</div>
    </div>
</div>
